<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo app</title>
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
	
	<h1 class="header"> WORK TO DOS </h1> 

	<div class="paragrafs">
		<p class="first"> Enter text into the input field to add items to your list. </p>
		<p class="second"> Click the item to mark it as complete. </p>
		<p class="third"> Click the "X" to remove the item from your list. </p>
	</div>

<div class="textinput">
	<input id="input" class="" placeholder="New Item" >
	<div class="clickImage" >
		<img src="img.jpg" id="addimg" style="height: 30px;" >
	</div>
	
</div>

<div class="items" id="items">
	<ul id="list">
		
	</ul>
		
</div>
	


	<script src="app.js"></script>
</body>
</html>
